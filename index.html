<!DOCTYPE html>
<html>
  <head>
    <title>Screen Recording</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="layout">
  <div class="layout__video">
    <video class="video__player video__player--recorder" id="js-video-recorder" autoplay muted></video>
    <div class="video__buttons">
      <button class="video__buttons video__buttons--record" id="js-button-record" >Start Recording</button>
      <button class="video__buttons video__buttons--play" id="js-button-play" >Play</button>
      <button class="video__buttons video__buttons--download" id="js-button-download" >Download</button>
    </div>
  </div>
  <div class="layout__video">
    <video class="video__player video__player--player" id="js-video-player" loop controls></video>
  </div>
</div>


    <script src="src/index.js"></script>
  </body>
</html>
